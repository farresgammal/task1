<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-preview-card-component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="imge">
            <img src="image-product-desktop.jpg" alt="">
        </div>
        <div class="content">
            <div class="top-p"><p>PERFUME</p></div>
            <h1>Gabrielle Essence Eau <br> De Parfum</h1>
            <div class="last-p">
                <p>A floral, solar and voluptuous <br>
                    interpretation composed by <br>
                    Olivier Polge, Perfumer-Creator <br>
                    for the House of CHANEL.</p>
            </div>
            <div class="dics">
                <strong>$149.99</strong>
                <del>169.99</del>
            </div>
            <div class="btn">
                <button>
                    <i class="fa-solid fa-cart-shopping"></i> add to card
                </button>
            </div>
        </div>

    </div>
</body>
</html>
